<div class="col-lg-6 bg-white">
  <div class="form d-flex align-items-center">
    <div class="content">
      <form #f="ngForm" novalidate (ngSubmit)="login(f)">

        <div class="form-group">
          <label for="password">Email</label>
          <input id="login-username" type="text" required name="email" validateEmail class="input-material" data-msg="Please enter your username"
            ngModel #email="ngModel">
          <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a
            valid email</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Login</button>

        </div>

        <div *ngIf="errors" class="alert alert-danger" role="alert">
          <strong>Oops!</strong> {{errors}}
        </div>
      </form>
      <!--<a href="#" class="forgot-pass">Forgot Password?</a><br><small>Do not have an account? </small>
      <a href="register.html"
        class="signup">Signup</a>-->
    </div>
  </div>
</div>
